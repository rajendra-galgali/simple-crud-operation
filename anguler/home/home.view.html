<div>
    <table border="2px">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Id</th>
            <th>Age</th>
            <th>Date Of Birth</th>
            <th>Phone Number</th>
            <th>Emial</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in userInf | orderBy: sortcolom : false">
            <td>{{user.firstName}}</td>
            <td>{{ user.lastName}}</td>
            <td>{{ user.id}}</td>
            <td>{{ user.age}}</td>
            <td>{{ user.dob}}</td>
            <td>{{ user.phoneNumber}}</td>
            <td>{{ user.email}}</td>
            <td><a ng-click="deleteUser(user)">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<br /> <br />
<p><a href="#!/login" class="btn btn-primary">Logout</a></p>
